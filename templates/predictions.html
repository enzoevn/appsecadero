<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Predictions</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for image_name, prediction in predictions.items() %}
                <tr>
                    <td>{{ image_name }}</td>
                    <td>{{ prediction }}</td>
                    <td>
                        <img src="{{ url_for('serve_image', folder=image_folder, filename=image_name) }}" alt="{{ image_name }}" alt="{{ image_name }}" style="max-width: 200px;">
                    </td>
                </tr>                
                {% endfor %}
            </tbody>
            <div class="alert alert-primary mt-3" role="alert">
                <strong>Peso Medio:</strong> {{ mean_weight }}
        </table>
        <a href="/" class="btn btn-primary mt-3">Back</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
